<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="menu">
        <div class="items">
            <div class="item">
                <img src="imgs/avatar-05.png" alt="My-Image">
                <h3>Ali Ahmed</h3>
            </div>
            <div class="item active">
                <i class="fa-solid fa-house icon"></i>
                <h4>dashboard</h4>
            </div>
            <div class="item">
                <i class="fa-solid fa-user-group icon"></i>
                <h4>clients</h4>
            </div>
            <div class="item">
                <i class="fa-regular fa-calendar-days icon"></i>
                <h4>products</h4>
            </div>
            <div class="item">
                <i class="fa-solid fa-chart-pie icon"></i>
                <h4>charts</h4>
            </div>
            <div class="item">
                <i class="fa-solid fa-pen icon"></i>
                <h4>posts</h4>
            </div>
            <div class="item">
                <i class="fa-solid fa-star icon"></i>
                <h4>favorite</h4>
            </div>
            <div class="item">
                <i class="fa-solid fa-gear icon"></i>
                <h4>settings</h4>
            </div>
            <div class="item log">
                <i class="fa-solid fa-right-from-bracket icon"></i>
                <h4>Log Out</h4>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="dash">
                <h3>dashboard</h3>
                <i class="fa-solid fa-sliders icon"></i>
            </div>
            <div class="boxes">
                <div class="box">
                    <i class="fa-solid fa-user icon"></i>
                    <div class="info">
                        <span>Users</span>
                        <h2>100</h2>
                    </div>
                </div>
                <div class="box">
                    <i class="fa-solid fa-pen icon"></i>
                    <div class="info">
                        <span>posts</span>
                        <h2>34</h2>
                    </div>
                </div>
                <div class="box">
                    <i class="fa-solid fa-calendar-days icon"></i>
                    <div class="info">
                        <span>products</span>
                        <h2>654</h2>
                    </div>
                </div>
                <div class="box">
                    <i class="fa-solid fa-dollar-sign icon"></i>
                    <div class="info">
                        <span>revenue</span>
                        <h2><i class="fa-solid fa-dollar-sign"></i>143</h2>
                    </div>
                </div>
            </div>
            <div class="pro">
                <h3>Products</h3>
                <i class="fa-solid fa-calendar-days"></i>
            </div>
            <table>
                <tr>
                    <th>product</th> 
                    <th>price</th>
                    <th>count</th>
                </tr>
                <tr>
                    <td>tv</td>
                    <td class="price"><i class="fa-solid fa-dollar-sign"></i>887</td>
                    <td class="count">123</td>
                </tr>
                <tr>
                    <td>labtop</td>
                    <td class="price"><i class="fa-solid fa-dollar-sign"></i>1267</td>
                    <td class="count">23</td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td class="price"><i class="fa-solid fa-dollar-sign"></i>267</td>
                    <td class="count">21</td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td class="price"><i class="fa-solid fa-dollar-sign"></i>887</td>
                    <td class="count">123</td>
                </tr>
                <tr>
                    <td>labtop</td>
                    <td class="price"><i class="fa-solid fa-dollar-sign"></i>1267</td>
                    <td class="count">23</td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td class="price"><i class="fa-solid fa-dollar-sign"></i>267</td>
                    <td class="count">21</td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td class="price"><i class="fa-solid fa-dollar-sign"></i>887</td>
                    <td class="count">123</td>
                </tr>
                <tr>
                    <td>labtop</td>
                    <td class="price"><i class="fa-solid fa-dollar-sign"></i>1267</td>
                    <td class="count">23</td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td class="price"><i class="fa-solid fa-dollar-sign"></i>267</td>
                    <td class="count">21</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
